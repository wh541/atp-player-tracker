<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎾 ATP Player Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎾 ATP Player Tracker</h1>

  <input type="text" id="playerSearch" placeholder="Enter player name (e.g., Carlos Alcaraz)">
  <button id="searchBtn">Search</button>

  <h2 id="playerName"></h2>
  <p><strong>Country:</strong> <span id="playerCountry">N/A</span></p>
  <p><strong>Ranking:</strong> <span id="playerRanking">N/A</span></p>
  <p><strong>Points:</strong> <span id="playerPoints">N/A</span></p>
  <p><strong>Recent Matches:</strong> <span id="recentMatches">Not available in this demo.</span></p>

  <script src="script.js"></script>
</body>
</html>
